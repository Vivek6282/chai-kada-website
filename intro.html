<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Josettante Chai Kada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            
            /* ðŸ†• Added the background image with a subtle dark overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/richkada.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* Keeps your video and button perfectly centered */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* The circular container for your video */
        .video-spinner {
            width: 380px;
            height: 380px;
            border-radius: 50%; 
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            /* I removed the animation line from here! */
        }

        /* The CSS animation that controls the turning */
        @keyframes spin-around {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        video {
            width: 100%;
            height: 100%;
            /* object-fit cover ensures the video fills the circle perfectly */
            object-fit: cover; 
            /* Scaling it slightly so the edges of the video don't show when it spins */
            transform: scale(1.28); 
        }

        .enter-btn {
            margin-top: 60px;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .enter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="video-spinner">
        <video autoplay loop muted playsinline>
            <source src="images/chaikadalogo.mp4.mp4" type="video/mp4">
        </video>
    </div>

    <a href="index.html" class="enter-btn">Enter Menu Page âž”</a>

</body>
</html>
